<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="css/styles.css"> <!-- Updated path -->
</head>
<body>

  <header>
    <svg class="svg-check site-logo">
      <polyline points="16.17 148.63 72.17 225.63 225.17 11.63"></polyline>
    </svg>
    <h1>TODOs</h1>
  </header>

  <form id="todo-form" class="todo-form">
    <label>
      <span class="screen-reader-text">New TODO</span>
      <input type="text" name="todo" placeholder="Enter a new task">
    </label>
    <button id="button-add-todo" class="button-add-todo">
      <svg class="svg-plus">
        <line x1="5" y1="10" x2="15" y2="10"></line>
        <line x1="10" y1="5" x2="10" y2="15"></line>
      </svg>
    </button>
  </form>

  <div class="todo-type-toggles">
    <button aria-pressed="true">Active</button>
    <button>Completed</button>
  </div>

  <ol id="todo-list" class="todo-list"></ol>

  <script src="js/storage.js"></script> <!-- Added path -->
  <script src="js/ui.js"></script>      <!-- Added path -->
  <script src="js/app.js"></script>
</body>
</html>
